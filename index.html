<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>Rock, Paper and Scissors</title>
  </head>
  <body>
    <header class="header">
      <h1>Rock, Paper and Scissors</h1>
      <h3>Try your luck!</h3>
      <p>The first to win 5 times wins the game!</p>
    </header>
    <main>
      <div class="container">
        <div class="selection-menu">
          <div class="box">
            <div class="score">
              <h3>You: <span id="playerScore">0</span></h3>
            </div>
            <img
              src="https://em-content.zobj.net/thumbs/120/google/350/victory-hand_270c-fe0f.png"
              alt=""
            />
          </div>
          <div class="box">
            <div class="score">
              <h3>Computer: <span id="computerScore">0</span></h3>
            </div>
            <img
              src="https://em-content.zobj.net/thumbs/120/google/350/raised-hand_270b.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
    <section class="player-selector">
      <h3 class="message red">Choose One!</h3>
      <div class="container-footer">
        <button disabled="disabled">
          <img
            src="https://em-content.zobj.net/thumbs/120/google/350/oncoming-fist_1f44a.png"
            alt="rock"
          />
        </button>
        <button disabled="disabled">
          <img
            src="https://em-content.zobj.net/thumbs/120/google/350/raised-hand_270b.png"
            alt="paper"
          />
        </button>
        <button disabled="disabled">
          <img
            src="https://em-content.zobj.net/thumbs/120/google/350/victory-hand_270c-fe0f.png"
            alt="scissors"
          />
        </button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
